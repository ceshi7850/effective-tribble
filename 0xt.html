<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百分比与十六进制互转</title>
</head>
<body>
  <h1>百分比与十六进制互转</h1>
  <div class="container">
    <div class="input-group">
      <label for="percent">百分比:</label>
      <input type="number" id="percent" placeholder="请输入百分比">
      <button id="percent-to-hex">转十六进制</button>
    </div>
    <div class="input-group">
      <label for="hex">十六进制:</label>
      <input type="text" id="hex" placeholder="请输入十六进制">
      <button id="hex-to-percent">转百分比</button>
    </div>
  </div>
  <p id="result"></p>

  <script>
    function convertPercentToHex() {
      const percent = document.getElementById("percent").value;
      if (percent < 0 || percent > 100) {
        alert("请输入 0 到 100 之间的百分比");
        return;
      }
      const hex = Math.floor(percent * 255 / 100).toString(16);
      document.getElementById("result").innerHTML = `#${hex}`;
    }

    function convertHexToPercent() {
      const hex = document.getElementById("hex").value;
      if (!/^#[0-9a-fA-F]{2}$/.test(hex)) {
        alert("请输入有效的十六进制字符串");
        return;
      }
      const percent = Math.round(parseInt(hex.slice(1), 16) * 100 / 255);
      document.getElementById("result").innerHTML = `${percent}%`;
    }

    document.getElementById("percent-to-hex").addEventListener("click", convertPercentToHex);
    document.getElementById("hex-to-percent").addEventListener("click", convertHexToPercent);
  </script>
</body>
</html>
